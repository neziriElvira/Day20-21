<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>QUERTY keyboard</title>
</head>

<body>
    <h2 class="title">QUERTY keyboard</h2>
    <textarea id="display" rows="4" cols="50" placeholder="TEXT-AREA"></textarea>
    <div class="keyboard">
        <div class="keyboard-keys">
            <button onclick="func('1')" class="keyboard-key">1</button>
            <button onclick="func('2')" class="keyboard-key">2</button>
            <button onclick="func('3')" class="keyboard-key">3</button>
            <button onclick="func('4')" class="keyboard-key">4</button>
            <button onclick="func('5')" class="keyboard-key">5</button>
            <button onclick="func('6')" class="keyboard-key">6</button>
            <button onclick="func('7')" class="keyboard-key">7</button>
            <button onclick="func('8')" class="keyboard-key">8</button>
            <button onclick="func('9')" class="keyboard-key">9</button>
            <button onclick="func('0')" class="keyboard-key">0</button>
            <button onclick="funcBackSpace()" class="keyboard-key keyboard-key-wide">Back Space</button>
            <button onclick="func('q')" class="keyboard-key">q</button>
            <button onclick="func('w')" class="keyboard-key">w</button>
            <button onclick="func('e')" class="keyboard-key">e</button>
            <button onclick="func('r')" class="keyboard-key">r</button>
            <button onclick="func('t')" class="keyboard-key">t</button>
            <button onclick="func('y')" class="keyboard-key">y</button>
            <button onclick="func('u')" class="keyboard-key">u</button>
            <button onclick="func('i')" class="keyboard-key">i</button>
            <button onclick="func('o')" class="keyboard-key">o</button>
            <button onclick="func('p')" class="keyboard-key">p</button>
            <button onclick="funcEnter()" class="keyboard-key keyboard-key-wide">Enter</button>
            <button onclick="func('a')" class="keyboard-key">a</button>
            <button onclick="func('s')" class="keyboard-key">s</button>
            <button onclick="func('d')" class="keyboard-key">d</button>
            <button onclick="func('f')" class="keyboard-key">f</button>
            <button onclick="func('g')" class="keyboard-key">g</button>
            <button onclick="func('h')" class="keyboard-key">h</button>
            <button onclick="func('j')" class="keyboard-key">j</button>
            <button onclick="func('k')" class="keyboard-key">k</button>
            <button onclick="func('l')" class="keyboard-key">l</button>
            <button onclick="funcCapsL()" class="keyboard-key keyboard-key-w">Caps Lock</button>
            <button onclick="func('z')" class="keyboard-key">z</button>
            <button onclick="func('x')" class="keyboard-key">x</button>
            <button onclick="func('c')" class="keyboard-key">c</button>
            <button onclick="func('v')" class="keyboard-key">v</button>
            <button onclick="func('b')" class="keyboard-key">b</button>
            <button onclick="func('n')" class="keyboard-key">n</button>
            <button onclick="func('m')" class="keyboard-key">m</button>
            <button onclick="func('-')" class="keyboard-key">-</button>
            <button onclick="func('_')" class="keyboard-key">_</button>
            <button onclick="funcShift()" class="keyboard-key keyboard-key-w">Shift</button>
            <button onclick="func(' ')" class="keyboard-key keyboard-key-extra-wide">Space</button>
            <button onclick="funcSub()" type="submit" class="keyboard-key keyboard-key-w">OK</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
